{% extends "base.html" %}

{% block title %}Excluir Documento - {{ organization.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title h4 mb-4">Excluir Documento</h2>

                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Atenção!</h4>
                        <p>Você está prestes a excluir o documento "{{ object.title }}". Esta ação não pode ser desfeita.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'accounts:documents-list' organization.id %}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                Confirmar Exclusão
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
