<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            border-style: outset;
            border-color: black;
            border-width: 1px;
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .password {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin: 20px 0;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            text-align: justify;
        }
        .content {
            margin: 20px 0;
            font-size: 16px;
            text-align: justify;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            background: #007BFF;
            color: #ffffff !important;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .footer {
          	border-top: 1px;
            border-top: medium solid black;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 0 0 8px 8px;
        }
        .footer img {
            max-width: 40%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
        <div class="footer">
            <img src="https://storage.googleapis.com/sitts-project-media-bucket/logos/banner-colored.png" alt="Banner">
            <p>Este é um e-mail automático. Por favor, não responda.</p>
            <p>SITTS 2025, todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
