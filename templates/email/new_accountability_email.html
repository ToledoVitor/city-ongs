{% extends "email/base_email.html" %}

{% block content %}
    <p class="header">Olá,</p>
    <p class="content">Uma nova contabilidade para o mês <b>{{ period }}</b>, foi cadastrado por {{ created_by }},
        para <b>{{ contract_name }}</b>.  <br>
        Confira os detalhes clicando no botão abaixo:
    </p>
    <div class="button-container">
        <a
            href="{{ link }}"
            class="button"
            style="color: #ffffff !important; text-align: center; display: inline-block;"
        >
            Ver Prestação
        </a>
    </div>
{% endblock %}
