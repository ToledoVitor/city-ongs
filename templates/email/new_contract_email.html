{% extends "email/base_email.html" %}

{% block content %}

        Confira os detalhes clicando no botão abaixo:
    </p>
    <div class="button-container">
        <a
            href="{{ link }}"

        >
            Ver Contrato
        </a>
    </div>
{% endblock %}
