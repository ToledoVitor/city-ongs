<form class="my-5" method="get">
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
      </div>
      <input
        class="
          block
          w-full
          p-4
          ps-10
          text-sm
          border
          rounded-lg
          bg-gray-300
          border-gray-600
          placeholder-gray-600
          text-black
          focus:ring-blue-500
          focus:border-blue-500
        "
        type="search"
        id="id-search-input"
        name="q"
        value="{{ search_query }}"
        placeholder="{{ placeholder|default:'Pesquisar...' }}"
      />
      <button
        type="submit"
        class="
          text-white
          absolute
          end-2.5
          bottom-2.5
          focus:ring-4
          focus:outline-none
          font-medium
          rounded-lg
          text-sm
          px-4
          py-2
          bg-blue-600
          hover:bg-blue-700
          focus:ring-blue-800
        "
      >
        Buscar
      </button>
    </div>
</form>
