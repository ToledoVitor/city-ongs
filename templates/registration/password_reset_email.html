{% extends "email/base_email.html" %}

{% block content %}
    <p class="header">Olá, {{ user.get_full_name }}!</p>
    <p class="content">
        Você solicitou a redefinição da sua senha. Clique no link abaixo para prosseguir:
    </p>
    <div class="button-container">
        <a
            href="{{ reset_url }}"
            class="button"
            style="color: #ffffff !important; text-align: center; display: inline-block;"
        >
            Redefinir Senha
        </a>
    </div>
    <p class="content">Se você não solicitou essa alteração, ignore este email.</p>
{% endblock %}
