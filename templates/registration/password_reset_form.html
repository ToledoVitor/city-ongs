{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

  <link rel="shortcut icon" type="image/png" href="https://storage.googleapis.com/sitts-project-media-bucket/logos/blue-favicon-32x32.png">

  <title>{% block title %}Portal SITTS{% endblock %}</title>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4">

  <div class="w-full max-w-md animate-fade-in">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <div class="px-8 py-10 sm:px-10">
        <div class="flex justify-center mb-8">
          <img
            src="https://storage.googleapis.com/sitts-project-media-bucket/logos/banner-colored.png"
            alt="Portal SITTS"
            class="h-16 w-auto"
          >
        </div>

        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-3">Recuperar Senha</h1>
          <p class="text-gray-600 text-sm leading-relaxed">
            Informe seu endereço de email e enviaremos instruções para redefinir sua senha.
          </p>
        </div>

        <form method="post" class="space-y-6">
          {% csrf_token %}

          <div class="space-y-2">
            <label for="email" class="block text-sm font-semibold text-gray-700">
              Email
            </label>
            <input
              type="email"
              name="email"
              id="email"
              class="w-full px-4 py-3 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out hover:bg-white placeholder-gray-400"
              placeholder="seu@email.com"
              required
              autocomplete="email"
            />
          </div>
          
          <div class="flex items-center justify-center">
            <a 
              href="{% url 'login' %}" 
              class="text-sm font-medium text-blue-600 hover:text-blue-700 hover:underline transition-colors duration-200"
            >
              ← Voltar para o Login
            </a>
          </div>

          <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300"
          >
            Enviar Instruções
          </button>
        </form>
      </div>

      <div class="px-8 py-6 bg-gray-50 border-t border-gray-200">
        <p class="text-center text-sm text-gray-600">
          © 2025 Portal SITTS. Todos os direitos reservados.
        </p>
      </div>
    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</html>
