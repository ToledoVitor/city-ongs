{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

  <link rel="shortcut icon" type="image/png" href="https://storage.googleapis.com/sitts-project-media-bucket/logos/blue-favicon-32x32.png" >

  <title>{% block title %}Portal SITTS{% endblock %}</title>
</head>

<body class="flex justify-center inline-block items-center align-center bg-gray-200" style="height: 100vh;">

  <div class="
      w-full
      max-w-sm
      p-4
      border
      rounded-lg
      shadow
      sm:p-6
      md:p-8
      bg-gray-300
      border-gray-400
    "
    >
    <img
      src="https://storage.googleapis.com/sitts-project-media-bucket/logos/banner-colored.png"
      alt="Banner"
      class="mb-6 max-w-60 flex justify-self-center"
    >

    <h5 class="text-xl mb-4 font-medium text-black">
        Definir Nova Senha
    </h5>

    <form method="post">
        {% csrf_token %}

        <div class="mb-2">
            <label for="id_new_password1" class="block mb-2 text-sm font-medium text-black">
              Senha
            </label>
            <input
              type="password"
              name="new_password1"
              id="id_new_password1"
              placeholder="••••••••"
              class="
                border
                text-sm
                rounded-lg
                focus:ring-blue-500
                focus:border-blue-500
                block
                w-full
                p-2.5
                bg-gray-400
                border-gray-300
                placeholder-gray-600
                text-black
              "
              required
            />
        </div>

        <div class="mb-4">
            <label for="id_new_password2" class="block mb-2 text-sm font-medium text-black">
              Confirme a Senha
            </label>
            <input
              type="password"
              name="new_password2"
              id="id_new_password2"
              placeholder="••••••••"
              class="
                border
                text-sm
                rounded-lg
                focus:ring-blue-500
                focus:border-blue-500
                block
                w-full
                p-2.5
                bg-gray-400
                border-gray-300
                placeholder-gray-600
                text-black
              "
              required
            />
        </div>

        {% include 'commons/form-errors.html' with form=form error_message="Erro ao atualizar senha" %}

        <button
          type="submit"
          class="
            w-full
            text-white
            focus:ring-4
            focus:outline-none
            font-medium
            rounded-lg
            text-sm
            px-5
            py-2.5
            text-center
            bg-blue-600
            hover:bg-blue-700
            focus:ring-blue-800
            mt-6
          "
        >
            Redefinir Senha
        </button>
    </form>

  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>


</html>
