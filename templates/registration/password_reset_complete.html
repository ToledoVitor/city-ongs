{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

  <link rel="shortcut icon" type="image/png" href="https://storage.googleapis.com/sitts-project-media-bucket/logos/blue-favicon-32x32.png">

  <title>{% block title %}Portal SITTS{% endblock %}</title>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4">

  <div class="w-full max-w-md animate-fade-in">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <div class="px-8 py-10 sm:px-10">
        <div class="flex justify-center mb-8">
          <img
            src="https://storage.googleapis.com/sitts-project-media-bucket/logos/banner-colored.png"
            alt="Portal SITTS"
            class="h-16 w-auto"
          >
        </div>

        <div class="text-center mb-6">
          <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <h1 class="text-3xl font-bold text-gray-900 mb-3">Senha Redefinida!</h1>
          <p class="text-gray-600 text-sm leading-relaxed">
            Sua senha foi redefinida com sucesso. Agora você pode acessar sua conta com a nova senha.
          </p>
        </div>

        <a href="{% url 'login' %}" class="block">
          <button
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300"
          >
            Fazer Login
          </button>
        </a>
      </div>

      <div class="px-8 py-6 bg-gray-50 border-t border-gray-200">
        <p class="text-center text-sm text-gray-600">
          © 2025 Portal SITTS. Todos os direitos reservados.
        </p>
      </div>
    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</html>
