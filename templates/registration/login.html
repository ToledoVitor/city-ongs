<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />


  <title>{% block title %}Portal Gestão{% endblock %}</title>
</head>

<body class="flex justify-center inline-block items-center align-center bg-slate-100" style="height: 100vh;">

  <div class="
      w-full
      max-w-sm
      p-4
      border
      rounded-lg
      shadow
      sm:p-6
      md:p-8
      bg-green-800
      border-gray-700
    "
    >
    <form method="post" class="space-y-6" action="#">
        {% csrf_token %}

        <h5 class="text-xl font-medium text-white">
          Bem vindo(a)! <br>
          <span class="text-xs">Faça login antes de continuar</span>
        </h5>

        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white">
              Email
            </label>
            <input
              type="email"
              name="username"
              id="email"
              class="
                border
                text-sm
                rounded-lg
                focus:ring-blue-500
                focus:border-blue-500
                block
                w-full
                p-2.5
                bg-green-600
                border-gray-500
                placeholder-gray-600
                text-white
              "
              placeholder="nome@email.com"
              required
            />
        </div>

        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white">
              Senha
            </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="
                border
                text-sm
                rounded-lg
                focus:ring-blue-500
                focus:border-blue-500
                block
                w-full
                p-2.5
                bg-green-600
                border-gray-500
                placeholder-gray-600
                text-white
              "
              required
            />
        </div>

        <div class="flex items-start">
          <a href="#" class="ms-auto text-sm hover:underline text-blue-500">Esqueci minha senha</a>
        </div>

        <button
          type="submit"
          class="
            w-full
            text-white
            focus:ring-4
            focus:outline-none
            font-medium
            rounded-lg
            text-sm
            px-5
            py-2.5
            text-center
            bg-blue-600
            hover:bg-blue-700
            focus:ring-blue-800
          "
          >Entrar</button>
    </form>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>


</html>
