<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />


  <title>{% block title %}Portal Gestão{% endblock %}</title>
</head>

<body class="flex justify-center inline-block items-center align-center bg-slate-300" style="height: 100vh;">

  <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-green-800 dark:border-gray-700">
    <form method="post" class="space-y-6" action="#">
        {% csrf_token %}

        <h5 class="text-xl font-medium text-gray-900 dark:text-white">
          Bem vindo(a)! <br>
          <span class="text-xs">Faça login antes de continuar</span>
        </h5>

        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Email
            </label>
            <input
              type="email"
              name="username"
              id="email"
              class="bg-green-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-green-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              placeholder="nome@email.com"
              required
            />
        </div>

        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Senha
            </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-green-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-green-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required
            />
        </div>

        <div class="flex items-start">
          <a href="#" class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Esqueci minha senha</a>
        </div>

        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Entrar</button>
    </form>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>


</html>
